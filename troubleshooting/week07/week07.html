<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week 7 Troubleshooting</title>
    <style>
        #formResults {
            margin: 15px;
            padding: 15px;
            max-width: 300px;
        }
    </style>
</head>
<body>
    <form id="randomForm" action="" method="get">
        <div class="formField">
            <label for="firstName">What's your first name?</label>
            <input type="text" id="first Name" name="firstName" onchange="updateCard()">
        </div>
        <div class="formField">
            <label for="goodDay">Check here if you're having a good day: </label>
            <input type="checkbox" id="goodDay" name="goodDay" onchange="updateCard()">
        </div>
        <div class="formField">
            <label>Choose a font style: </label><br>
            <input type="radio" id="serif" name="fontType" value="serif" checked onclick="updateCard()" onkeyup="updateCard()"> 
            <label for="serif">Serif</label><br>
            <input type="radio" id="sans" name="fontStyle" value="sans" onclick="updateCard()"> 
            <label for="sans">Sans Serif</label><br>
            <input type="radio" id="script" name="fontType" value="script"> 
            <label for="script">Script</label>
        </div>
        <div class="formField">
            <label for="textSize">Choose your text size:</label>
            <select id="textSize" name="textSize" onclick="updateCard()">
                <option value="small">Small</option>
                <option value="medium" selected>Medium</option>
                <option value="large">Large</option>
            </select>
        </div>
        <div class="formField">
            <label for="bgcolor">What color are you feeling right now? </label>
            <input type=="color" id="bgcolor" name="bgcolor" value="#ffffff" onblur="updateCard()">
        </div>
    </form>

    <div id="formResults"></div>

    <script>

        // Declare global variables
        let fName, isGoodDay, fontType, textSize, bgcolor;

        // Prevent accidental submitting when hitting ENTER or RETURN
        document.forms["randomForm"].addEventListener('submit', function (event) { event.preventDefault();});

        function updateCard() {
            // Update the variables from the form values
            fName = document.forms["randomForm"].firstName.value;
            isGoodDay = document.forms["randomForm"].goodDay.value;
            fontType = document.forms["randomForm"].fontType.value;
            textSize = document.forms["randomForm"].textSize.value;
            bgcolor = document.forms["randomForm"].bgcolor.value;

            // Clear formResults element
            document.getElementById("formResults").innerHTML = "";

            // Show information in the formResults 
            if (fName != '' && fName != null) {
                document.getElementById("formResults").innerHTML = "<p>Hello " + fName + "!</p>";
            }

            if (isGoodDay = document.forms["randomForm"].goodDay.checked == true) {
                document.getElementById("formResults").innerHTML += "<p>I'm glad you're having a good day!</p>";
            }
            else {
                document.getElementById("formResults").innerHTML += "<p>I hope your day gets better!</p>";
            }

            // Updates the element to the color chosen
            document.getElementById("formResults").style.backgroundColor = bgcolor;

            // Updates the font size of the text
            document.getElementById("formResults").style.fontSize = textSize;
            
            switch (fontType) {
                case "serif":
                    document.getElementById("formResults").style.fontFamily = "Georgia, Times New Roman, Times, serif";
                    break;
                case "sans":
                    document.getElementById("formResults").style.fontFamily = "Arial, sans-serif";
                    break;
                case "script":
                    document.getElementById("formResults").style.fontFamily = "'Courier New', Courier, monospace";
                    break;
                default:
                    document.getElementById("formResults").style.fontFamily = "Georgia, Times New Roman, Times, serif";
                    break;
            }
        }
    </script>
</body>
</html>
